<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Fylo Logo">
        <ul class="header__icons">
          <li class="header__icon">
            <img src="./images/icon-document.svg" alt="Document Icon">
          </li>
          <li class="header__icon">
            <img src="./images/icon-folder.svg" alt="Folder Icon">
          </li>
          <li class="header__icon">
            <img src="./images/icon-upload.svg" alt="Upload Icon">
          </li>
        </ul>
      </header>
      <section class="storage-card">
        <p class="storage-card__text">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div class="storage-card__bar" role="progressbar" aria-valuenow="815" aria-valuemin="0" aria-valuemax="1000">
          <div class="storage-card__bar-filled" style="width: 81.5%;"></div>
          <div class="storage-card__bar-ball"></div>
        </div>
        <div class="storage-card__remaining">
          <p class="storage-card__remaining-value">
            <span class="storage-card__remaining-number">185</span>
            <span class="storage-card__remaining-label">GB LEFT</span>
          </p>
        </div>
        <div class="storage-card__scale">
          <p class="storage-card__scale-start">0 GB</p>
          <p class="storage-card__scale-end">1000 GB</p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/arne-witteler">Arne Witteler</a>.</div>
    </footer>
  </body>
</html>
